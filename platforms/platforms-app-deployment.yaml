# Users Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-app
  namespace: coursy
  labels:
    app: platforms-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platforms-app
  template:
    metadata:
      labels:
        app: platforms-app
    spec:
      containers:
        - name: platforms
          image: platforms:latest
          imagePullPolicy: Never # Use local image in Minikube
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: platforms-app-config
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: platforms-app-config
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: platforms-app-secret
                  key: SPRING_DATASOURCE_PASSWORD
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              valueFrom:
                configMapKeyRef:
                  name: platforms-app-config
                  key: SPRING_JPA_HIBERNATE_DDL_AUTO
#          livenessProbe:
#            httpGet:
#              path: /actuator/health
#              port: 8080
#            initialDelaySeconds: 60
#            periodSeconds: 30
#          readinessProbe:
#            httpGet:
#              path: /actuator/health
#              port: 8080
#            initialDelaySeconds: 30
#            periodSeconds: 10
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"